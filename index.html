
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        /* Add your CSS styles here */
        .subb {
            margin-left: 2em; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>IHA Rack System</h1>
    </header>

    <main>
        <label for="dropdown1">Node Device 1 Address:</label>
        <select id="dropdown1">
            <option value="list1">0x20</option>
            <option value="list1">0x20</option>
            <option value="list2">0x21</option>
            <option value="list3">0x22</option>
            <option value="list3">0x23</option>  
            <option value="list1">0x24</option>
            <option value="list2">0x25</option>
            <option value="list3">0x26</option>
            <option value="list3">0x27</option>   
            <!-- Add more options for Node Device 1 as needed -->
        </select>
    </main>
    <div class="subb">
        <label for="type1">Node Device Type:</label>
        <select id="type1">
            <option value="list1">16 GPIO Rack Card 1</option>
            <option value="list1">16 GPIO Rack Card 2</option>
            <option value="list1">16 GPIO Rack Card 3</option>
            <option value="list1">16 GPIO Rack Card 4</option>
            <option value="list1">Button Controller</option>
            <option value="list2">8 Port Relay Board 1</option>
            <option value="list2">8 Port Relay Board 2</option>
            <option value="list2">8 Port Relay Board 3</option> 
            <option value="list2">8 Port Relay Board 4</option>      
            <!-- Add more options for Node Device Type 1 as needed -->
        </select>
    </div>

    <button id="downloadButton">Download Notepad File</button>

    <!-- Add your JavaScript code here if needed -->
    <script>
        const dropdown = document.getElementById('dropdown1');
        const typeDropdown = document.getElementById('type1');
        const downloadButton = document.getElementById('downloadButton');

        downloadButton.addEventListener('click', function() {
            // Get the selected values
            const selectedOptionValue = dropdown.value;
            const selectedTypeValue = typeDropdown.value;

            // Create a text content
            const textContent = `Node Device Address: ${selectedOptionValue}\nNode Device Type: ${selectedTypeValue}`;

            // Create a Blob and download link
            const blob = new Blob([textContent], { type: 'text/plain' });
            const downloadLink = document.createElement('a');

            // Set attributes for the download link
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'node_device_info.txt';

            // Append the link to the body and simulate a click to trigger the download
            document.body.appendChild(downloadLink);
            downloadLink.click();

            // Remove the link from the body
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
