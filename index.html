<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Downloader</title>
</head>
<body>

    <h1>Configuration Downloader</h1>

    <label for="nodeDevice">Node Device 1 Address:</label>
    <select id="nodeDevice">
        <option value="none">Select Address</option>
        <option value="0x20">0x20</option>
        <option value="0x21">0x21</option>
        <!-- Add more options as needed -->
    </select>

    <div id="nodeTypeDiv" style="display: none;">
        <label for="nodeType">Node Type:</label>
        <select id="nodeType">
            <option value="type1">Type 1</option>
            <option value="type2">Type 2</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <button id="downloadButton">Download Configuration</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        const dropdown = document.getElementById('nodeDevice');
        const typeDropdown = document.getElementById('nodeType');
        const nodeTypeDiv = document.getElementById('nodeTypeDiv');
        const downloadButton = document.getElementById('downloadButton');

        // Add event listener for the dropdown change event
        dropdown.addEventListener('change', toggleDropdownVisibility);

        downloadButton.addEventListener('click', function() {
            // Rest of your download code...
            const selectedOptionValue = dropdown.value;
            const selectedTypeValue = typeDropdown.value;
            
            // Replace the placeholder with the selected Node Device 1 Address
            const mcp23017Config = {
                id: 'mcp23017_hub_16_gpio_rack_card_1',
                address: selectedOptionValue
            };

            const textContent = YAML.stringify({ mcp23017: [mcp23017Config] });

            const blob = new Blob([textContent], { type: 'text/plain' });
            const downloadLink = document.createElement('a');

            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'node_device_info.yml';

            document.body.appendChild(downloadLink);
            downloadLink.click();

            document.body.removeChild(downloadLink);
        });

        // Function to toggle visibility of the dropdown based on the selected value
        function toggleDropdownVisibility() {
            const selectedValue = dropdown.value;
            if (selectedValue === 'none') {
                nodeTypeDiv.style.display = 'none';
            } else {
                nodeTypeDiv.style.display = 'block';
            }
        }
    </script>

</body>
</html>
